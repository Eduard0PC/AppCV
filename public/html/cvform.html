<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de CV</title>
  <!-- Enlace a la hoja de estilos, ajusta la ruta según tu estructura -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Registro de CV</h1>
  </header>
  <main>
    <form id="cvForm" class="form-cv">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Número de contacto" required>
      </div>
      <!-- Grupo para dirección: se combinan tres entradas en una sola variable -->
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
        <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal" required>
        <input type="text" id="localidad" name="localidad" placeholder="Localidad" required>
      </div>
      <!-- Grupo para experiencia: textarea con texto predeterminado -->
      <div class="form-group">
        <label for="experiencia">Experiencia Laboral</label>
        <textarea id="experiencia" name="experiencia" rows="4" required>Por favor, describe tu experiencia laboral aquí...</textarea>
      </div>
      <div class="form-group">
        <label for="educacion">Educación</label>
        <textarea id="educacion" name="educacion" rows="4" placeholder="Detalles de tu educación" required></textarea>
      </div>
      <button type="submit" class="btn">Guardar CV</button>
    </form>
  </main>
  <!-- Carga el script para procesar el formulario -->
  <script src="/js/cv.js"></script>
</body>
</html>
