<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir CV en PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 40px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subir CV en PDF</h1>
    <form id="uploadForm" action="/upload-cv" method="POST" enctype="multipart/form-data">
      <label for="pdf">Selecciona tu CV (PDF):</label>
      <input type="file" name="pdf" id="pdf" accept="application/pdf" required>
      <button type="submit">Subir CV</button>
    </form>
  </div>
</body>
</html>
