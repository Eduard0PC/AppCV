<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Previsualización de PDFs</title>
  <link rel="stylesheet" href="../css/cvform.css">
  <style>
    .panel-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .pdf-card {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .pdf-thumbnail img {
      width: 100%;
      height: auto;
    }
    .pdf-details h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .pdf-details p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .delete-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <header>
      <h1>Mis CVs Guardados</h1>
    </br><a href = '/perfil'>Pulsa para regresar</a>
    </header>
    <div class="pdf-grid" id="pdfGrid">
      <!-- Las tarjetas de PDF se insertarán dinámicamente aquí -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pdfGrid = document.getElementById("pdfGrid");
      fetch("/api/uploaded_files")
        .then(response => response.json())
        .then(files => {
          if (files.length === 0) {
            pdfGrid.innerHTML = "<p>No se han encontrado archivos PDF. </br><a href = '/perfil'>Pulsa para regresar</a></p>";
            return;
          }
          files.forEach(file => {
            const fecha = new Date(file.fecha_subida).toLocaleDateString("es-ES");
            const card = document.createElement("div");
            card.className = "pdf-card";
            card.innerHTML = `
              <a href="/download-cv/${file.id}" target="_blank">
                <div class="pdf-thumbnail">
                  <img src="https://via.placeholder.com/220x300.png?text=PDF" alt="Vista previa PDF">
                </div>
              </a>
              <div class="pdf-details">
                <h3>${file.nombre_archivo}</h3>
                <p>Fecha: ${fecha}</p>
              </div>
              <button class="delete-btn" data-id="${file.id}">Eliminar</button>
            `;
            pdfGrid.appendChild(card);

            // Asigna el evento para eliminar el archivo
            const deleteBtn = card.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
              if(confirm("¿Estás seguro de eliminar este archivo?")) {
                const fileId = deleteBtn.getAttribute("data-id");
                fetch(`/delete-cv/${fileId}`, { method: 'DELETE' })
                  .then(response => {
                    if(response.ok) {
                      // Elimina la tarjeta de la interfaz
                      card.remove();
                    } else {
                      alert("Error al eliminar el archivo");
                    }
                  })
                  .catch(error => {
                    console.error("Error al eliminar el archivo:", error);
                    alert("Error al eliminar el archivo");
                  });
              }
            });
          });
        })
        .catch(err => {
          console.error("Error al obtener los archivos:", err);
          pdfGrid.innerHTML = "<p>Error al cargar los archivos.</p>";
        });
    });
  </script>
</body>
</html>
