<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CV Intermedio</title>
    <link rel="stylesheet" href="/css/cv.css" />
    <style>
      #contenedorCV {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CV Intermedio</h1>
    </header>
    <main>
      <form id="cvIntermediateForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="Nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="Apellido" required />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="Teléfono" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="Correo electrónico" required />
        </div>
        <div class="form-group">
          <label for="perfilProfesional"
            >Perfil profesional (3-4 líneas):</label
          >
          <textarea
            id="perfilProfesional"
            name="Perfil profesional (3-4 líneas)"
            rows="4"
            placeholder="Describe tus fortalezas, experiencia y objetivos"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="formacion">Formación académica:</label>
          <textarea
            id="formacion"
            name="Formación académica"
            rows="3"
            placeholder="Institución, carrera, fechas, logros"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="experiencia">Experiencia laboral:</label>
          <textarea
            id="experiencia"
            name="Experiencia laboral"
            rows="4"
            placeholder="Puesto, empresa, fechas, responsabilidades y logros"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="habilidades">Habilidades (técnicas y blandas):</label>
          <input
            type="text"
            id="habilidades"
            name="Habilidades"
            placeholder="Ej: comunicación, liderazgo, Excel"
          />
        </div>
        <div class="form-group">
          <label for="idiomas">Idiomas:</label>
          <input
            type="text"
            id="idiomas"
            name="Idiomas"
            placeholder="Ej: Inglés (Intermedio)"
          />
        </div>
        <div class="form-group">
          <label for="certificaciones">Certificaciones / Cursos:</label>
          <textarea
            id="certificaciones"
            name="Certificaciones"
            rows="2"
            placeholder="Certificaciones relevantes"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="proyectos"
            >Proyectos personales / Freelance / Voluntariado:</label
          >
          <textarea
            id="proyectos"
            name="Proyectos"
            rows="2"
            placeholder="Proyectos o actividades adicionales"
          ></textarea>
        </div>
        <button type="submit">Guardar CV Intermedio</button>
      </form>

      <!-- Contenedor donde se mostrará el CV generado -->
      <div id="contenedorCV"></div>
    </main>

    <!-- Scripts -->
    <script src="/js/cvform.js"></script>
    <script type="module" src="/js/iaprueba.js"></script>
    <script type="module" src="/js/plantillaVisualIntermedio.js"></script>
  </body>
</html>
