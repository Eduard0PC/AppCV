<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CV Intermedio</title>
  <link rel="stylesheet" href="/css/cv.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>CV Intermedio</h1>
  </header>
  <main>
    <form id="cvIntermediateForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="text" id="edad" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" placeholder="Opcional" />
      </div>
      <div class="form-group">
        <label for="pais">País:</label>
        <input type="text" id="pais" placeholder="Opcional" />
      </div>
      <div class="form-group">
        <label for="perfilProfesional">Perfil profesional (3-4 líneas):</label>
        <textarea id="perfilProfesional" rows="4" placeholder="Describe tus fortalezas, experiencia y objetivos"></textarea>
      </div>
      <div class="form-group">
        <label for="formacion">Formación académica:</label>
        <textarea id="formacion" rows="3" placeholder="Institución, carrera, fechas, logros"></textarea>
      </div>
      <div class="form-group">
        <label for="experiencia">Experiencia laboral:</label>
        <textarea id="experiencia" rows="4" placeholder="Puesto, empresa, fechas, responsabilidades y logros"></textarea>
      </div>
      <div class="form-group">
        <label for="habilidades">Habilidades (técnicas y blandas):</label>
        <input type="text" id="habilidades" placeholder="Ej: comunicación, liderazgo, Excel">
      </div>
      <div class="form-group">
        <label for="idiomas">Idiomas:</label>
        <input type="text" id="idiomas" placeholder="Ej: Inglés (Intermedio)">
      </div>
      <div class="form-group">
        <label for="certificaciones">Certificaciones / Cursos:</label>
        <textarea id="certificaciones" rows="2" placeholder="Certificaciones relevantes"></textarea>
      </div>
      <div class="form-group">
        <label for="proyectos">Proyectos personales / Freelance / Voluntariado:</label>
        <textarea id="proyectos" rows="2" placeholder="Proyectos o actividades adicionales"></textarea>
      </div>
      <button type="submit">Guardar CV Intermedio</button>
    </form>
  </main>
  <script src="/js/cvform.js"></script>
  <script type="module" src="/js/iaprueba.js"></script>

</body>
</html>
