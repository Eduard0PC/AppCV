<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CV Avanzado / Profesional</title>
    <link rel="stylesheet" href="/css/cv.css" />
    <style>
      #contenedorCV {
        margin-top: 30px;
      }

      .exportar-pdf-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 14px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .exportar-pdf-btn:hover {
        background-color: #388e3c;
      }
    </style>

    <!-- jsPDF para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>

  <body>
    <header>
      <h1>CV Avanzado / Profesional</h1>
    </header>

    <main>
      <form id="cvAdvancedForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label
          ><input type="text" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label
          ><input type="text" id="apellido" required />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label
          ><input type="text" id="edad" required />
        </div>
        <div class="form-group">
          <label for="tituloProfesional">T√≠tulo profesional:</label>
          <input
            type="text"
            id="tituloProfesional"
            placeholder="Ej: Ing. en Sistemas ‚Äì Especialista en Ciberseguridad"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefono">Tel√©fono:</label
          ><input type="text" id="telefono" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo electr√≥nico:</label
          ><input type="email" id="correo" required />
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label
          ><input type="text" id="ciudad" placeholder="Opcional" />
        </div>
        <div class="form-group">
          <label for="pais">Pa√≠s:</label
          ><input type="text" id="pais" placeholder="Opcional" />
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn:</label
          ><input type="url" id="linkedin" placeholder="Enlace a tu perfil" />
        </div>
        <div class="form-group">
          <label for="portafolio">Portafolio / GitHub:</label
          ><input
            type="url"
            id="portafolio"
            placeholder="Enlace a tu portafolio o GitHub"
          />
        </div>
        <div class="form-group">
          <label for="resumen"
            >Resumen profesional (5-6 l√≠neas o bullets):</label
          >
          <textarea
            id="resumen"
            rows="5"
            placeholder="Experiencia total, especialidades, fortalezas y resultados logrados"
            minlength="75"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="experiencia">Experiencia laboral completa:</label>
          <textarea
            id="experiencia"
            rows="5"
            placeholder="Descripci√≥n detallada con logros medibles"
            minlength="75"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="educacion">Formaci√≥n y educaci√≥n complementaria:</label>
          <textarea
            id="educacion"
            rows="3"
            placeholder="Maestr√≠as, diplomados, certificaciones"
            minlength="25"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="habilidades">Habilidades t√©cnicas avanzadas:</label>
          <input
            type="text"
            id="habilidades"
            placeholder="Ej: Python, Figma, AutoCAD"
          />
        </div>
        <div class="form-group">
          <label for="idiomas">Idiomas:</label
          ><input
            type="text"
            id="idiomas"
            placeholder="Ej: Ingl√©s (Avanzado, TOEFL 100)"
          />
        </div>
        <div class="form-group">
          <label for="publicaciones"
            >Publicaciones / Conferencias / Premios:</label
          >
          <textarea
            id="publicaciones"
            rows="2"
            placeholder="Publicaciones, conferencias o premios relevantes"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="portafolioAdicional"
            >Enlaces profesionales adicionales:</label
          >
          <input
            type="url"
            id="portafolioAdicional"
            placeholder="Ej: Portafolio o enlaces a trabajos"
          />
        </div>

        <button type="submit">Generar CV Avanzado</button>
      </form>

      <!-- üìÑ Aqu√≠ se mostrar√° el CV generado -->
      <div id="contenedorCV"></div>

      <!-- üñ® Bot√≥n para exportar a PDF -->
      <button
        type="button"
        id="exportarPDF"
        class="exportar-pdf-btn"
        style="display: none"
      >
        Exportar a PDF
      </button>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="/js/cvform.js"></script>
    <script type="module" src="/js/iaprueba.js"></script>
  </body>
</html>
